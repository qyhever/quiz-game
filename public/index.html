<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
  <link rel="icon" href="<%= BASE_URL%>favicon.png" type="image/x-icon" />
  <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
  <% } %>
  <title>中竞网</title>
  <script>
    ;
    (function () {
      var designWidth = 750
      var timer = null
      var docEl = document.documentElement

      function setBodyFontSize() {
        if (document.body) {
          // document.body.style.fontSize = 14 + 'px';
          // document.body.style.fontSize = '0.14rem'
        } else {
          document.addEventListener(
            'DOMContentLoaded',
            setBodyFontSize
          )
        }
      }

      setBodyFontSize()

      function remInit() {
        docEl.style.fontSize =
          (docEl.clientWidth / designWidth) * 100 + 'px'
      }

      remInit()
      window.addEventListener('resize', function () {
        clearTimeout(timer) //防止执行两次
        timer = setTimeout(remInit, 20)
      })
      window.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          remInit()
        }
      })
    })()

  </script>
</head>

<body style="font-size: 14px">
  <noscript>
    <strong>We're sorry but quiz-game doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <style>
      .loader {
        width: 2.5em;
        height: 2.5em;
        transform: rotate(165deg);
        position: absolute;
        top: calc(50% - 1.25em);
        left: calc(50% - 1.25em);
      }

      .loader:before,
      .loader:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        display: block;
        width: 0.5em;
        height: 0.5em;
        border-radius: 0.25em;
        transform: translate(-50%, -50%);
      }

      .loader:before {
        animation: before 2s infinite;
      }

      .loader:after {
        animation: after 2s infinite;
      }

      @keyframes before {
        0% {
          width: 0.5em;
          box-shadow: 1em -0.5em rgba(225, 20, 98, 0.75), -1em 0.5em rgba(111, 202, 220, 0.75);
        }

        35% {
          width: 2.5em;
          box-shadow: 0 -0.5em rgba(225, 20, 98, 0.75), 0 0.5em rgba(111, 202, 220, 0.75);
        }

        70% {
          width: 0.5em;
          box-shadow: -1em -0.5em rgba(225, 20, 98, 0.75), 1em 0.5em rgba(111, 202, 220, 0.75);
        }

        100% {
          box-shadow: 1em -0.5em rgba(225, 20, 98, 0.75), -1em 0.5em rgba(111, 202, 220, 0.75);
        }
      }

      @keyframes after {
        0% {
          height: 0.5em;
          box-shadow: 0.5em 1em rgba(61, 184, 143, 0.75), -0.5em -1em rgba(233, 169, 32, 0.75);
        }

        35% {
          height: 2.5em;
          box-shadow: 0.5em 0 rgba(61, 184, 143, 0.75), -0.5em 0 rgba(233, 169, 32, 0.75);
        }

        70% {
          height: 0.5em;
          box-shadow: 0.5em -1em rgba(61, 184, 143, 0.75), -0.5em 1em rgba(233, 169, 32, 0.75);
        }

        100% {
          box-shadow: 0.5em 1em rgba(61, 184, 143, 0.75), -0.5em -1em rgba(233, 169, 32, 0.75);
        }
      }
    </style>
    <div class="loader"></div>
  </div>
  <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
  <!-- built files will be auto injected -->
</body>

</html>
